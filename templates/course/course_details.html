{% extends 'base.html' %}
{% load static %}
{% block body %}
    <h2>Title</h2>
    <h5>{{ object.name }}</h5>
    <h3>{{ object.username }}</h3>
    {% for course in object.videos.all %}
        <div class="card">
            <p>{{ course.name }}</p>
            <a class="waves-effect waves-light btn"><i class="material-icons left">left</i>View videos</a>
        </div>
    {% endfor %}
{% endblock %}
